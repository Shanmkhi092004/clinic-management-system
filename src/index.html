<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Clinic Management System</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/jpeg" href="./download.jpeg"/>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }
    .app {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Desktop: Receptionist patient table full width */
    @media (min-width: 601px) {
      #main-section > div[style*="display:flex"] {
        gap: 2em;
        align-items: flex-start;
      }
      #main-section > div[style*="display:flex"] > div:last-child {
        flex: 2 1 0%;
        min-width: 0;
        width: 100%;
        max-width: 100%;
      }
      #main-section > div[style*="display:flex"] > div:first-child {
        flex: 1 1 260px;
        min-width: 260px;
        max-width: 340px;
      }
    }

    /* Responsive table and modal */
    table {
      width: 100%;
      overflow-x: auto;
      display: block;
      max-width: 100vw;
    }
    th, td {
      word-break: break-word;
      font-size: 1rem;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.3rem;
        padding-left: 12px;
      }
      .form-section {
        padding: 18px 8px 14px 8px;
        max-width: 98vw;
      }
      #main-section {
        margin-top: 16px;
      }
      #main-section > div[style*="display:flex"] {
        flex-direction: column !important;
        gap: 0.5em !important;
        align-items: stretch !important;
      }
      #main-section > div[style*="display:flex"] > div {
        min-width: 0 !important;
        width: 100% !important;
      }
      table {
        font-size: 0.95rem;
      }
      th, td {
        padding: 6px;
        font-size: 0.95rem;
      }
      #bill-modal > div,
      #history-modal > div,
      #prescription-modal > div {
        min-width: 90vw !important;
        max-width: 98vw !important;
        margin: 8vh auto !important;
        padding: 12px 4vw !important;
      }
    }
    h1 {
      margin-top: 24px;
      margin-bottom: 32px;
      text-align: left;
      width: 100vw;
      padding-left: 40px;
      font-size: 2.2rem;
      color: #333;
      letter-spacing: 1px;
    }
    .form-section {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      padding: 32px 28px 24px 28px;
      margin-bottom: 24px;
      width: 100%;
      max-width: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-section h2 {
      margin-bottom: 18px;
      color: #1976d2;
    }
    .form-section form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .form-section input, .form-section select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .form-section button {
      padding: 10px 24px;
      border: none;
      border-radius: 5px;
      background: #1976d2;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      min-width: 100px;
      box-sizing: border-box;
    }
    .form-section button:hover {
      background: #125ea2;
    }
    .form-section .button-row {
      display: flex;
      gap: 1em;
      justify-content: center;
      margin-top: 8px;
    }
    #main-section {
      width: 95%;
      padding-left: 10px;
      margin-top: 32px;
      padding-right: 10px;
    }
  </style>
  <div class="app">
    <h1 style="text-align: center; width: 100vw; padding-left: 0;">Clinic Management System</h1>
    <div id="login-section" class="form-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <select id="role">
          <option value="doctor">Doctor</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <div class="button-row">
          <button type="submit">Login</button>
          <button type="button" id="register-btn">Register</button>
        </div>
      </form>
      <div id="login-error-message" style="color:red; margin-top:10px; display:none;"></div>
    </div>
    <div id="register-section" class="form-section" style="display:none;">
      <h2>Register</h2>
      <form id="register-form">
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <select id="reg-role">
          <option value="doctor">Doctor</option>
          <option value="receptionist">Receptionist</option>
        </select>
        <div class="button-row">
          <button type="submit">Register</button>
          <button type="button" id="back-to-login">Back to Login</button>
        </div>
      </form>
      <div id="register-error-message" style="color:red; margin-top:10px; display:none;"></div>
    </div>
    <div id="main-section" style="display:none;"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="logger.js"></script>
  <script type="module" src="main.js"></script>
</body>
<div id="bill-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); z-index:1000; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:24px 18px; border-radius:8px; min-width:220px; max-width:340px; margin:10vh auto; position:relative; box-shadow:0 2px 16px rgba(0,0,0,0.18); display:flex; flex-direction:column; align-items:flex-end;">
    <div id="bill-modal-body" style="width:100%; align-self:center; padding-top:0;"></div>
  </div>
</div>
</body>
</html>
